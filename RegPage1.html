                        </li>
                        <li class="nav-item">

                                <i class="fa-solid fa-basket-shopping"></i>

                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Start main -->

                </div>
            </div>

            <!-- Start menubar -->

                <div class="menubar">

                <div class="input-group flex-row-na-center">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" placeholder="電子郵件" class="input-item flex-col">
